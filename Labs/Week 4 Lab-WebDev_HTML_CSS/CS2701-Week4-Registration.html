<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fresh Food For All</title>
    <link rel="stylesheet" href="CS2701-Week4-Registration.css">
</head>
<body>
    <header>
        <h1>Fresh Food For All</h1>
    </header>

    <nav>
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <p>Support local growers and enjoy fresh produce from your community.</p>
        </aside>

        <section>
            <form class="center" novalidate>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>

                <label for="retype">Re-type Password:</label><br>
                <input type="password" id="retype" name="retype"><br><br>

                <input type="checkbox" id="buyer" name="buyer" value="buyer">
                <label for="buyer">I want to buy produce directly from allotment owners.</label><br>

                <input type="checkbox" id="seller" name="seller" value="seller">
                <label for="seller">I want to sell produce from my allotment.</label><br>

                <input type="checkbox" id="terms" name="terms" value="agree">
                <label for="terms">I agree to the Terms of Use and Privacy Policy.</label><br><br>

                <button type="submit" onclick="registerUser()">Register</button>
                <a href="learnmore.html">Learn more</a>
            </form>

            <div class="center" id="hiddenSection">
                <p id="hiddenParagraph"></p>
            </div>
        </section>
    </main>
</body>
</html>
